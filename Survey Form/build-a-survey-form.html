<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>

    <div class="container">

      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>

      <form action="/" method="post" id="survey-form">

        <div class="form-group">
          <label for="name" id="name-label">
            Name 
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </label>
        </div>

        <div class="form-group">
          <label for="email" id="email-label">
            Email 
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </label>
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age 
            <input type="number" name="number" id="number" placeholder="Enter your age" min="13" max="120" required>
          </label>
        </div>

        <div class="form-group">
          <label for="dropdown">
            Which option best describes your current role? 
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
            <select>
          </label>
        </div>

        <div class="form-group radio-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input type="radio" class="inline" value="definitely" id="definitely" name="recommendation" checked> 
            Definitely
          </label>
          <label for="maybe">
            <input type="radio" class="inline" value="maybe" id="maybe" name="recommendation"> Maybe
          </label>
          <label for="notsure">
            <input type="radio" class="inline" id="notsure" value="notsure" name="recommendation"> 
            Not Sure
          </label>
        </div>

        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="fe">
            <input type="checkbox" class="inline" value="fe" id="fe" name="fe"> 
            Front-end Projects
          </label>
          <label for="be">
            <input type="checkbox" class="inline" value="be" id="be" name="be"> 
            Beck-end Projects
          </label>
        </div>

        <div class="form-group">
          <label for="suggestion">
            Any comments or suggestions? 
            <textarea id="suggestion"  placeholder="Enter your comment here..." name="suggestion" rows="10"></textarea>
          </label>
        </div>

        <input type="submit" value="Submit" id="submit">

      </form>

    </div>

  </body>
</html>
